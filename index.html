<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class ="screen">
            <div class="formulaScreen" id="formula"></div>
            <div class="numberScreen" id="display"></div>
        </div>
            <div id="allButtons">
                <div class ="buttonRow top">                       
                    <button class="number" id="clear">C</button>
                    <button class="number" id="multiply">×</button>
                </div>                         
                <div class ="buttonRow">                       
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="number" id="divide">÷</button>
                </div>    
                <div class ="buttonRow">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="subtract">−</button>
                </div> 
                <div class ="buttonRow">            
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="number" id="add">+</button>  
                </div>
                <div class ="buttonRow">            
                    <button class="numberzero" id="0">0</button>
                    <button class="number" id="decimal">.</button>
                    <button class="number" id="equals">=</button>
                </div>           
            </div>    
    </div>    
</body>
</html>
